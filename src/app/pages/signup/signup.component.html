<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" style="margin-top :20px;">
            <div class="col-md-6 offset-md-3">
                <div class="container text-center">
                    <img src="../../../assets/agregar-usuario.png" width="100" height="100">
                </div>

                <h1 class="text-center">Registrate aquí</h1>

                <form (ngSubmit) = "formSubmit()">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Nombre de usuario</mat-label>
                        <input required [(ngModel)]="user.username" name="username" matInput placeholder="Digite su nombre de usuario">
                        <mat-hint>El nombre de usuario debe ser único</mat-hint>
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Contraseña</mat-label>
                        <input required [(ngModel)]="user.password" name="password" type="password" matInput placeholder="Digite su contraseña">
                    </mat-form-field>
                    
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Seleccione tipo de Cliente</mat-label>
                        <mat-select  [(ngModel)]="user.tipocliente" name="tipocliente">
                          <mat-option value="DNI">DNI</mat-option>
                          <mat-option value="Casrnet de Extranjeria">Carnet de Extranjeria</mat-option>
                          <mat-option value="Empresa">Empresa</mat-option>
                        </mat-select>
                      </mat-form-field> 

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Nombre</mat-label>
                        <input [(ngModel)]="user.nombre" name="nombre" matInput placeholder="Digite su nombre">
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Documento (DNI o RUC)</mat-label>
                        <input [(ngModel)]="user.documento" name="documento" matInput placeholder="Digite su documento">
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Telefono</mat-label>
                        <input [(ngModel)]="user.telefono" name="telefono" matInput placeholder="Digite su telefono">
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Correo</mat-label>
                        <input [(ngModel)]="user.email" name="email" matInput placeholder="Digite su correo">
                    </mat-form-field> 


                    <div class="container text-center">
                        <button mat-raised-button color="primary">Registrar</button>
                        <button type="reset" style="margin-left: 20px;" mat-raised-button color="accent">Limpiar</button>
                    </div>

                    
                </form>
            </div>

        </div>
    </div>
</div>
